version: "3.9"
services:
  redis:
    image: redis:7.0.4-alpine
    container_name: redis
    ports:
      - '6379:6379'
    command: redis-server
    volumes:
      - .:/data
  rabbitmq:
    image: rabbitmq:3.10.7-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"